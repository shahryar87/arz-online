<!DOCTYPE html>
<html lang="fa">
<head>
  <meta name="viewport"
  content="width=device-width,initial-scale=1.0">
  <meta charset="UTF-8">
  <title>قیمت ارز آنلاین</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
      font-size: 18px;
      margin: 0px;
      line-height: 1.6;
    }

    h1 {
      color: #333;
      font-size: 5vw;
      text-align: center;
    }

    .price-card {
      background: white;
      border-radius: 12px;
      box-shadow: -5 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 20px 40px;
      margin: 20px;
      min-width: 150px;
    }

    .price-card p {
      font-size: 18px;
      margin: 10px 0;
    }

    .price-value {
      font-weight: bold;
      font-size: 24px;
      color: #2a9d8f;
    }
  </style>
</head>
<body>
  <h1>قیمت ارز، طلا و سکه</h1>

  <div class="price-card">
    <p>دلار</p>
    <p class="price-value" id="dollar">loading...</p>
  </div>

  <div class="price-card">
    <p>طلا</p>
    <p class="price-value" id="gold">loading...</p>
  </div>

  <div class="price-card">
    <p>سکه</p>
    <p class="price-value" id="coin">loading...</p>
  </div>

</body>
</html>
